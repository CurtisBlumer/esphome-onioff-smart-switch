# These substitutions allow the end user to override certain values
substitutions:
  name: "onioff-fan"
  friendly_name: "ONiOFF Fan Switch"
  restore_mode: "ALWAYS_OFF"

esphome:
  project:
    name: cblumer.onioff-fan
    version: 0.9.2

# This should point to the public location of this yaml file.
dashboard_import:
  package_import_url: github://esphome/esphome-onioff-smart-switch/onioff-fan.yaml@main

packages:
  device-base: !include
    file: common/project-base.yaml
    vars:
      name: ${name}
      friendly_name: ${friendly_name}

  onioff-base: !include
    file: common/onioff-base.yaml
    vars:
      device_name: Fan
      device_type: fan
      device_platform: binary
      restore_mode: ${restore_mode}
